<div class="container">
    <mat-form-field appearance="outline" class="full-width">
        <mat-label>Search By Name, Email or Role</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="" #input>
    </mat-form-field>
    <div>
        <table id="mattable" mat-table [dataSource]="dataSource" class="mat-elevation-z8" class="full-width">
            <!-- checkbox Column -->
            <ng-container matColumnDef="select">
                <th mat-header-cell *matHeaderCellDef [ngClass]="isMasterSel ? 'bg-grey':''"> <input type="checkbox"
                        class="form-check-input" [(ngModel)]="isMasterSel" name="list_name" value="h1"
                        (change)="checkUncheckAll()" /></th>
                <td mat-cell *matCellDef="let element" [ngClass]="element.select ? 'bg-grey':''">
                    <div class="form-check">
                        <label class="form-check-label">
                            <input class="form-check-input" type="checkbox" [(ngModel)]="element.select"
                                (change)="getAdmin(element.select,element?.id,element)">
                            <span class="form-check-sign"></span>
                        </label>
                    </div>
                </td>
            </ng-container>

            <!-- Id Column -->
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef [ngClass]="isMasterSel ? 'bg-grey':''">ID </th>
                <td mat-cell *matCellDef="let element" [ngClass]="element.select  ? 'bg-grey':''">
                    {{element.id}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef [ngClass]="isMasterSel ? 'bg-grey':''"> Name</th>
                <td mat-cell *matCellDef="let element" [ngClass]="element.select ? 'bg-grey':''">
                    {{element.name}} </td>
            </ng-container>

            <!-- Role Column -->
            <ng-container matColumnDef="role">
                <th mat-header-cell *matHeaderCellDef [ngClass]="isMasterSel ? 'bg-grey':''"> Role </th>
                <td mat-cell *matCellDef="let element" [ngClass]="element.select ? 'bg-grey':''">
                    {{element.role}} </td>
            </ng-container>

            <!-- Email Column -->
            <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef [ngClass]="isMasterSel ? 'bg-grey':''"> Email </th>
                <td mat-cell *matCellDef="let element" [ngClass]="element.select  ? 'bg-grey':''">
                    {{element.email}} </td>
            </ng-container>

            <!-- Action Column -->
            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef [ngClass]="isMasterSel ? 'bg-grey':''"> Action </th>
                <td mat-cell *matCellDef="let element" [ngClass]="element.select ? 'bg-grey':''">
                    <div class="row">
                        <i class="col-md-2 fa fa-edit edit" (click)="edit(element)"></i>
                        <i class="col-md-2 fa fa-trash delete" (click)="delete(element)"></i>
                    </div>
                </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
            </tr>
        </table>
        <div class='d-flex justify-content-center p-2'>
            <button mat-flat-button [ngClass]="collectionSize>0 ? 'pad0 mar0 bg-red': 'display'"
                (click)="deleteMultiple()">{{collectionSize}} Delete Selected</button>
            <mat-paginator [length]="resultLength" (page)="pageEvent = adminEvent($event)"
                [pageSizeOptions]="[10,25,50]" showFirstLastButtons="">
            </mat-paginator>
        </div>
    </div>
</div>
